<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../libs/css/policy/policy.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../../public/common/js/frameWork.js"></script>
    <script type='text/javascript' src='../../../libs/js/policy/policy.js'></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main nav'>
                <ul class="layui-nav" lay-filter="">
                    <script id="nav-cell" type="text/html">
                        {{each array as value i}}
                            <li class="layui-nav-item {{value.this}}">
                                <a href="{{value.url}}">{{value.title}}</a>
                            </li>
                        {{/each}}
                    </script>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row'>
        <div class='banner'>
            <img src="../../../public/images/main.jpg"/>
        </div>
    </div>
    <div class='layui-main'>
        <div class='layui-row'>
            <div class="layui-col-xs6">
                <div class='row-box'>
                    <h2>
                        <div><i class='iconfont TanSannew'></i><span>最新政策</span></div>
                        <a class='newPolicy' onclick="GetMoreData('zxzc')">更多<i class='layui-icon'>&#xe65b;</i></span></a>
                    </h2>
                    <ul class='policy_box new-box'>
                        <div data-loader="circle" class='loading new-loading'></div>
                        <script id="new-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.url}}">
                                        <span class='layui-elip'>{{value.title}}</span>
                                        <p class='layui-elip'>{{value.date}}</p>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class='row-box_right'>
                    <h2>
                        <div><i class='iconfont TanSanjingwuicon_svg-'></i><span>国家政策</span></div>
                        <a class='GJPolicy' onclick="GetMoreData('gjzc')">更多<i class='layui-icon'>&#xe65b;</i></span></a>
                    </h2>
                    <ul class='policy_box count-box'>
                        <div data-loader="circle" class='loading new-loading'></div>
                        <script id="count-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.url}}">
                                        <span class='layui-elip'>{{value.title}}</span>
                                        <p class='layui-elip'>{{value.date}}</p>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
        <div class='layui-row'>
            <div class="layui-col-xs6">
                <div class='row-box'>
                    <h2>
                        <div><i class='iconfont TanSandiqu'></i><span>省市政策</span></div>
                        <a class='citiesPolicy' onclick="GetMoreData('sszc')">更多<i class='layui-icon'>&#xe65b;</i></span></a>
                    </h2>
                    <ul class='policy_box cities-box'>
                        <div data-loader="circle" class='loading new-loading'></div>
                        <script id="cities-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.urls}}">
                                        <span class='layui-elip'>{{value.title}}</span>
                                        <p class='layui-elip'>{{value.date}}</p>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class='row-box_right'>
                    <h2>
                        <div><i class='iconfont TanSanzhengcejiedu'></i><span>政策解读</span></div>
                        <a class='IntPolicy' onclick="GetMoreData('zcjd')">更多<i class='layui-icon'>&#xe65b;</i></span></a>
                    </h2>
                    <ul class='policy_box Int-box'>
                        <div data-loader="circle" class='loading new-loading'></div>
                        <script id="Int-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.url}}">
                                        <span class='layui-elip'>{{value.title}}</span>
                                        <p class='layui-elip'>{{value.date}}</p>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
