<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../../libs/css/city/park/park.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="../../../../public/common/js/frameWork.js"></script>
    <script type='text/javascript' src='../../../../libs/js/city/park/park.js'></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <script id="nav-cell" type="text/html">
                        {{each array as value i}}
                            <li class="layui-nav-item {{value.this}}">
                                <a href="{{value.url}}">{{value.title}}</a>
                            </li>
                        {{/each}}
                    </script>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row classProcess'>
        <div class='layui-main'>
           <div class='DetailsMain'>
                <div class='tab'>
                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li data-id='' onclick='infoClass(this)' class="layui-this">全部分类</li>
                            <!-- <script id="tab-cell" type="text/html">
                                {{each content as value i}}
                                    <li data-id='{{value.id}}' onclick='infoClass(this)'>{{value.name}}</li>
                                {{/each}}
                            </script> -->
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <div data-loader="circle" class='loading hot-loading'></div>
                                <script id="tabs-cell" type="text/html">
                                    {{each content as value i}}
                                    {{value}}
                                        <li onclick='levelClassification(this)' data-id='{{value.id}}'>{{value.name}}</li>
                                    {{/each}}
                                    {{if content.length === 0}}
                                        <div class="nodata">
                                            <i class="iconfont TanSantishi"></i>暂无数据 ！
                                        </div>
                                    {{/if}}
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='Main_list'>
                    <h2>
                        <span class='Main_title'></span>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="text" id='UserName' name="title" required  lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <i class='layui-icon' onclick="GlobalSearch(this);">&#xe615;</i>
                    </h2>
                    <ul>
                        <div data-loader="circle" class='loading hot-loading'></div>
                        <script id="tabspage-cell" type="text/html">
                            {{each content as value i}}
                                <li class='FW'>
                                    <a href='../../application/parkDetails/parkDetails.html?id={{value.id}}&level=TGV2ZWx0aHJlZQ=='>
                                    <img src='{{value.logo}}' />
                                    <div class='list'>
                                        <span class='name'>园区名称：{{value.name}}</span>
                                        <span>入住企业数：{{value.businessNum}}</span>
                                        <span>所在地址：{{value.address}}</span>
                                        <span class='content'>运营商：{{value.operator}}</span>
                                    </div>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                    <div id='laypage'></div>
                </div>
           </div>
           <div class='DetailsMain_right'>
                <div data-loader="circle" class='loading hot-loading'></div>
                <script id="list-cell" type="text/html">
                    <h2>推荐企业</h2>
                    <ul>
                        {{each content as value i}}
                            <li>
                                <a href="../enterpriseDeltails/enterpriseDeltails.html?id={{value.id}}&level=TGV2ZWx0aHJlZQ==">
                                    <img src="{{value.logo}}" />
                                    <span class='name layui-elip'>{{value.name}}</span>
                                    <span class='financing layui-elip'>所属行业：{{value.industry}}</span>
                                    <span class='number'>服务项目数：{{value.serveNum}}</span>
                                </a>
                            </li>
                        {{/each}}
                        {{if content.length === 0}}
                            <div class="nodata">
                                <i class="iconfont TanSantishi"></i>暂无数据 ！
                            </div>
                        {{/if}}
                    </ul>
                </script>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
