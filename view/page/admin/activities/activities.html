<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../../libs/css/admin/activities/activities.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../../../plugin/jQuery/jQuery.min.js"></script>
    <script type="text/javascript" src="../../../../plugin/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../../../plugin/templateWeb/templateWeb.js"></script>
    <script type="text/javascript" src="../../../../plugin/jQueryCookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/request.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/global.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/common.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/publicModule.js"></script>
    
    <script type='text/javascript' src='../../../../libs/js/admin/activities/activities.js'></script>
    <title></title>
</head>
<body>
    <div class='iframe_title'>
        <h2>
            <p>
                <i class='layui-icon'>&#xe68e;</i>
                <span>当前位置：</span>
            </p>
            <a>我的活动</a>
            <i class='layui-icon'>&#xe602;</i>
            <a>我参与的活动</a>
            <input name='undertake' type="text" required  lay-verType='tips' lay-verify="undertake" placeholder="请输入关键字" autocomplete="off" class="layui-input" id='layuisearch'/>
            <i class="layui-icon search">&#xe615;</i>
        </h2>
    </div>
    <div class='templet'>
        <ul>
            <div data-loader="circle" class='loading hot-loading'></div>
            <script id="item-cell" type="text/html">
                {{each content as value i}}
                    <li>
                        <a href="../trainingDetails/trainingDetails.html?id={{value.id}}&type=0">
                            <img src='{{value.image}}' />
                            <div class='list_detils'>
                                <span class='layui-elip'>活动名称：{{value.name}}</span>
                                <span class='layui-elip'>活动时间：{{value.startTime}} - {{value.endTime}}</span>
                                <p>活动地址：{{value.address}}</p>
                            </div>
                        </a>
                        <div class='list_price' style="display:none;">
                                <span>收费标准</span>
                                <p>{{value.charge}}元</p>
                            </div>
                        </li>
                    </li>
                {{/each}}
                {{if content.length === 0}}
                    <div class="nodata">
                        <i class="iconfont TanSantishi"></i>暂无数据 ！
                    </div>
                {{/if}}
            </script>
        </ul>
        <div id='laypage'></div>
    </div>
</body>
</html>
