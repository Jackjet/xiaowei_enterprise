<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../../libs/css/admin/orderDetails/orderDetails.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../../../plugin/jQuery/jQuery.min.js"></script>
    <script type="text/javascript" src="../../../../plugin/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../../../plugin/templateWeb/templateWeb.js"></script>
    <script type="text/javascript" src="../../../../plugin/jQueryCookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/request.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/global.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/common.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/publicModule.js"></script>
    
    <script type='text/javascript' src='../../../../libs/js/admin/orderDetails/orderDetails.js'></script>
    <title></title>
</head>
<body>
    <div class='iframe_title'>
        <h2>
            <p>
                <i class='layui-icon'>&#xe68e;</i>
                <span>当前位置：</span>
            </p>
            <a href="javascript:;" onclick="returnPage()">订单中心</a>
            <i class='layui-icon'>&#xe602;</i>
            <a href="javascript:;" onclick="returnPage()">我的订单</a>
            <i class='layui-icon'>&#xe602;</i>
            <a>订单详情</a>
        </h2>
    </div>
    <div class='templet'>
        <div class='status'>
            <div data-loader="circle" class='loading hot-loading'></div>
            <script id="user-cell" type="text/html">
                {{if status === '0'}}
                    <img src='../../../../public/images/info.png'/>
                    <span>订单状态：订单待付款</span>
                {{/if}}
                {{if status === '1'}}
                    <img src='../../../../public/images/yes.png'/>
                    <span>订单状态：交易成功</span>
                {{/if}}
                {{if status === '2'}}
                    <img src='../../../../public/images/no.png'/>
                    <span>订单状态：订单已取消</span>
                {{/if}}
                <p>订单号：{{id}}</p>
                {{if status === '0'}}
                    <div class='Instructions payment'>
                        <div class='list'>
                            <img src='../../../../public/images/1011.png'/>
                            <span>. . . . . . . . . . . . . . . . . . .</span>
                            <div class='text'>提交订单</div>
                        </div>
                        <div class='list'>
                            <img src='../../../../public/images/1022.png'/>
                            <span class='Hang'>. . . . . . . . . . . . . . . . . . .</span>
                            <div class='Pending'>待付款</div>
                        </div>
                        <div class='list'>
                            <img src='../../../../public/images/no.png'/>
                            <div class='payyes'>交易完成</div>
                        </div>
                    </div>
                {{/if}}
                {{if status === '1'}}
                    <div class='Instructions payment'>
                        <div class='list'>
                            <img src='../../../../public/images/1011.png'/>
                            <span>. . . . . . . . . . . . . . . . . . .</span>
                            <div class='text'>提交订单</div>
                        </div>
                        <div class='list'>
                            <img src='../../../../public/images/1022.png'/>
                            <span class='Hang'>. . . . . . . . . . . . . . . . . . .</span>
                            <div class='Pending'>待付款</div>
                        </div>
                        <div class='list'>
                            <img src='../../../../public/images/yes.png'/>
                            <div class='payyes'>交易完成</div>
                        </div>
                    </div>
                {{/if}}
                {{if status === '2'}}
                    <div class='Instructions payment'>
                        <div class='list'>
                            <img src='../../../../public/images/1011.png'/>
                            <span>. . . . . . . . . . . . . . . . . . .</span>
                            <div class='text'>提交订单</div>
                        </div>
                        <div class='list'>
                            <img src='../../../../public/images/no.png'/>
                            <span class='Hang' style='color:#de141d !important;'>. . . . . . . . . . . . . . . . . . .</span>
                            <div class='Pending' style='left:0px !important'>待付款</div>
                        </div>
                        <div class='list'>
                            <img src='../../../../public/images/no.png'/>
                            <div class='payyes'>交易完成</div>
                        </div>
                    </div>
                {{/if}}
                <div class='PaymentInfo'>
                    <h2>支付信息</h2>
                    <div class='info'>
                        <img src='{{prodLogo}}' />
                        <span>
                            {{prodName}}
                        </span>
                        {{if payType === '0'}}
                            <span>
                                支付方式：微信支付
                            </span>
                        {{/if}}
                        {{if payType === '1'}}
                            <span>
                                支付方式：支付宝支付
                            </span>
                        {{/if}}
                        <span>
                            总额：￥{{money}}
                        </span>
                    </div>
                </div>
            </script>
        </div>
    </div>
</body>
</html>
