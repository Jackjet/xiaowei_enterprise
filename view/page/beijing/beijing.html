<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../libs/css/beijing/beijing.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="../../../plugin/jQuery/jQuery.min.js"></script>
    <script type="text/javascript" src="../../../plugin/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../../plugin/templateWeb/templateWeb.js"></script>
    <script type="text/javascript" src="../../../plugin/jQueryCookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/request.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/global.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/common.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/publicModule.js"></script>

    <script type='text/javascript' src='../../../libs/js/beijing/beijing.js'></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <script id="nav-cell" type="text/html">
                        {{each array as value i}}
                            <li class="layui-nav-item {{value.this}}">
                                <a href="{{value.url}}">{{value.title}}</a>
                            </li>
                        {{/each}}
                    </script>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row'>
        <div class='layui-col-xs12 banner_main'>
            <div class="layui-carousel" id="banner">
                <div carousel-item></div>
            </div>
        </div>
    </div>
    <div class='layui-main' style='margin-top:20px;'>
        <div class='layui-row'>
            <div class='layui-col-xs6'>
                <div class='beijing_left Latest'>
                    <h2><p>最新资讯</p>
                        <span class="Industry_more" onclick="latestInfor()">更多<i class="layui-icon"></i></span>
                    </h2>
                    <ul>
                        <div data-loader="circle" class='loading hot-loading'></div>
                        <script id="Latest-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.HttpUrl}}">
                                        <img src="{{value.img}}" />
                                        <div>
                                            <span class='layui-elip'>{{value.title}}</span>
                                            <span>{{value.date}}</span>
                                        </div>
                                        <p class='layui-elip'>{{value.digest}}</p>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
            <div class='layui-col-xs6'>
                <div class='beijing_right front'>
                    <h2><p>前沿科技</p>
                        <span class="Industry_more" onclick="Cutting()">更多<i class="layui-icon"></i></span>
                    </h2>
                    <ul>
                        <div data-loader="circle" class='loading edge-loading'></div>
                        <script id="edge-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.HttpUrl}}">
                                        <span class='layui-elip'>{{value.title}}</span>
                                        <span>{{value.date}}</span>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
        <div class='layui-row'>
            <div class='layui-col-xs6'>
                <div class='experts beijing_left expert'>
                    <h2>人才
                        <span class="Industry_more" onclick="JumpUrldynamic()">更多<i class="layui-icon"></i></span>
                    </h2>
                    <ul>
                        <div data-loader="circle" class='loading dynamic-loading'></div>
                        <script id="expert-cell" type="text/html">
                            {{each content as value i}}
                                <li>
                                    <a href="../application/expertDetails/expertDetails.html?id={{value.id}}">
                                        <img src="{{value.icon}}" />
                                        <div>
                                            <span class='name'>{{value.name}}</span>
                                            <span class='Sub layui-elip'>{{value.technical}}</span>
                                            <span class='Sub'>{{value.duties}}</span>
                                        </div>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
            <div class='layui-col-xs6'>
                <div class='park beijing_right Park'>
                    <h2>招商园区
                        <span class="Industry_more" onclick="JumpUrlinformation()">更多<i class="layui-icon"></i></span>
                    </h2>
                    <ul>
                        <div data-loader="circle" class='loading dynamic-loading'></div>
                        <script id="Park-cell" type="text/html">
                            {{each content as value i}}
                                <li>
                                    <a href="../application/parkDetails/parkDetails.html?id={{value.id}}">
                                        <img src="{{value.icon}}" />
                                        <span class='layui-elip'>{{value.name}}</span>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
