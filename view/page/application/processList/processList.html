    <div class='layui-main' style='margin-bottom: 20px;'>
        <div class='layui-row current'>
            <h2>
                <p>
                    <i class='layui-icon'>&#xe68e;</i>您的位置：

            </h2>
        </div>
        <div class='main_process'>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" id='search' name="title" required  lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                    <i class='layui-icon'>&#xe615;</i>
                </div>
            </div>
            <ul>
                <div data-loader="circle" class='loading hot-loading'></div>
                <script id="main_process-cell" type="text/html">
                    {{each content as value i}}
                        <li class="layui-anim" data-anim="layui-anim-up">
                            <a href='../processDeltails/processDeltails.html?id={{value.id}}'>
                                <img src='{{value.logo}}' />
                                <span  class='layui-elip'>{{value.name}}</span>
                            </a>
                        </li>
                    {{/each}}
                    {{if content.length === 0}}
                        <div class="nodata">
                            <i class="iconfont TanSantishi"></i>暂无数据 ！
                        </div>
                    {{/if}}
                </script>
            </ul>
            <div id='laypage'></div>
