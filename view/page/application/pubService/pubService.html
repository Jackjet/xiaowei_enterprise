    <script type="text/javascript" src="../../../../public/common/js/libs/global.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/common.js"></script>
    <script type="text/javascript" src="../../../../public/common/js/libs/publicModule.js"></script>

    <script type='text/javascript' src='../../../../libs/js/application/pubService/pubService.js'></script>

</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <li class="layui-nav-item">
                        <a href="../../../index.html">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../policy/policy.html?level=U2Vjb25kbGV2ZWw=">政策解读</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../enterprise/enterprise.html?level=U2Vjb25kbGV2ZWw=">企业上云</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../training/training.html">培训活动</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../beijing/beijing.html">京翼互动</a>
                    </li>
                    <li class="layui-nav-item nav_layui-this">
                        <a href="../application.html">企业应用</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" class='layui-this'>发布服务</a></dd>
                            <dd><a href='../releaseDemand/releaseDemand.html'>发布需求</a></dd>
                            <dd><a href="../seek/seek.html?did=QY">找企业</a></dd>

                            <dd><a href="../../policy/policy.html?level=U2Vjb25kbGV2ZWw=">找政策</a></dd>
                            <dd><a href="../seek/seek.html?did=XQ">找需求</a></dd>
                            <dd><a href="../seek/seek.html?did=ZJ">找专家</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href='javascript:;' id="notOpen">融资担保</a>
                        <!-- <a onclick='return notOpen()' href='' target="view_window" >融资担保</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row classProcess'>
        <div class='layui-main'>
            <div class='layui-row current'>
                <h2>
                    <p>
                        <i class='layui-icon'>&#xe68e;</i>您的位置：
                    </p>
                    <a href='../application.html'>企业应用</a>
                    <i class='layui-icon'>&#xe602;</i>
                    <a href='javascript:;'>发布服务</a>
                </h2>
            </div>
           <div class='DetailsMain'>
                <form class="layui-form" action="" id='Form'>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>服务名称</label>
                        <div class="layui-input-block">
                            <input name='name' lay-verify="name" type="text" required  lay-verType='tips' placeholder="请输入服务名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>联系人</label>
                        <div class="layui-input-block">
                            <input name='contacts' lay-verify="contacts" type="text" required  lay-verType='tips' placeholder="请输入联系人" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>E-mail</label>
                        <div class="layui-input-block">
                            <input name='email' lay-verify="email" type="text" required  lay-verType='tips' placeholder="请输入有效的邮箱地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>联系电话</label>
                        <div class="layui-input-block">
                            <input name='contactsPhone' lay-verify="contactsPhone" type="text" required  lay-verType='tips' placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务企业</label>
                        <div class="layui-input-block">
                            <input type="text" name='userName' required disabled="" lay-verType='tips' placeholder="请输入服务企业" autocomplete="off" id='USERNAME' class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>服务方式</label>
                        <div class="layui-input-block">
                            <input name='serviceObject' lay-verify="serviceObject" type="text" required  lay-verType='tips' placeholder="请输入服务方式" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>服务对象</label>
                        <div class="layui-input-block">
                            <input name='serviceMode' lay-verify="serviceMode" type="text" required  lay-verType='tips' placeholder="请输入服务对象" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>收费标准</label>
                        <div class="layui-input-block">
                            <input name='charge' lay-verify="charge" type="text" required  lay-verType='tips' placeholder="请输入收费标准" autocomplete="off" class="layui-input">
                            <span style="position: absolute;top: 9px;right: 110px;">元</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>服务介绍</label>
                        <div class="layui-input-block">
                            <textarea id="textarea" name='content' lay-verify="content"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>服务logo</label>
                        <div class="layui-input-block">
                            <div class="layui-upload-drag" id="imageUpload" >
                                <i class="layui-icon"></i>
                                <p>点击上传，或将文件拖拽到此处</p>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="Upimg" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>选择分类</label>
                        <div class="layui-input-block">
                            <select name='firstTypeId' lay-verify="firstTypeId" required  lay-verType='tips' class='oneClass' lay-filter='filter' id='filter'>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">子分类</label>
                        <div class="layui-input-block">
                            <select name='secondTypeId' required  lay-verType='tips' lay-verify="secondTypeId" class='SubClass' id='secondTypeId'>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b>*</b>服务具体地址</label>
                        <div class="layui-input-block">
                            <textarea name='address' required  lay-verType='tips' lay-verify="address" placeholder="请输入服务具体地址" class="layui-textarea" id='address'></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block Submitbutton">
                            <button type="button" class="layui-btn" lay-submit lay-filter="Submit">立即提交</button>
                        </div>
                    </div>
                </form>
           </div>
           <div class='DetailsMain_right'>
                <h2>推荐企业</h2>
                <ul>
                    <div data-loader="circle" class='loading hot-loading'></div>
                    <script id="list-cell" type="text/html">
                        {{each content as value i}}
                            <li>
                                <a href="../enterpriseDeltails/enterpriseDeltails.html?id={{value.id}}">
                                    <img src="{{value.logo}}" />
                                    <span class='name layui-elip'>{{value.name}}</span>
                                    <span class='financing layui-elip'>所属行业：{{value.industry}}</span>
                                    <span class='number'>服务项目数：{{value.serveNum}}</span>
                                </a>
                            </li>
                        {{/each}}
                        {{if content.length === 0}}
                            <div class="nodata">
                                <i class="iconfont TanSantishi"></i>暂无数据 ！
                            </div>
                        {{/if}}
                    </script>
                </ul>
           </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
