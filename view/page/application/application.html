<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../libs/css/application/application.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="../../../plugin/jQuery/jQuery.min.js"></script>
    <script type="text/javascript" src="../../../plugin/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../../plugin/templateWeb/templateWeb.js"></script>
    <script type="text/javascript" src="../../../plugin/jQueryCookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/request.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/global.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/common.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/publicModule.js"></script>

    <script type='text/javascript' src='../../../libs/js/application/application.js'></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <li class="layui-nav-item">
                        <a href="../../index.html">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../policy/policy.html?level=U2Vjb25kbGV2ZWw=">政策解读</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../enterprise/enterprise.html?level=U2Vjb25kbGV2ZWw=">企业上云</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../training/training.html">培训活动</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../beijing/beijing.html">京翼互动</a>
                    </li>
                    <li class="layui-nav-item nav_layui-this">
                        <a href="javascript:;">企业应用</a>
                        <dl class="layui-nav-child">
                            <dd><a onclick="publicService(1)">发布服务</a></dd>
                            <dd><a onclick="publicDemand(1)">发布需求</a></dd>
                            <dd><a href="seek/seek.html?did=QY">找企业</a></dd>
                            <dd><a href="seek/seek.html?did=FW">找服务</a></dd>
                            <dd><a href="seek/seek.html?did=YQ">找园区</a></dd>
                            <dd><a href="../policy/policy.html?level=U2Vjb25kbGV2ZWw=">找政策</a></dd>
                            <dd><a href="seek/seek.html?did=XQ">找需求</a></dd>
                            <dd><a href="seek/seek.html?did=ZJ">找专家</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a onclick='return notOpen()' href='' target="view_window" >融资担保</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row'>
        <div class='layui-col-xs12 banner_main'>
            <div class="layui-carousel" id="banner">
                <div carousel-item></div>
            </div>
        </div>
    </div>
    <div class='layui-row'>
        <div class='layui-main' style='margin-top:20px;'>
            <div class='layui-row process'>
                <div class='layui-process'>
                    <span>申报流程</span>
                    <p onclick='MoveEvent()'>更多<i class='layui-icon'>&#xe65b;</i></p>
                </div>
                <div class='process-main'>
                    <ul class='site-doc-icon site-doc-anim'>
                        <div data-loader="circle" class='loading hot-loading'></div>
                        <script id="process-cell" type="text/html">
                            {{each content as value i}}
                                <li class="layui-anim" data-anim="layui-anim-up">
                                    <a href="processDeltails/processDeltails.html?id={{value.id}}">
                                        <img src='{{value.logo}}' />
                                        <span  class='layui-elip'>{{value.name}}</span>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>          
            </div>
        </div>
    </div>
    <div class='layui-row classProcess'>
        <div class='layui-main'>
            <div class='layui-process'>
                <span>服务大厅</span>
                <p onclick='servicehall()'>更多<i class='layui-icon'>&#xe65b;</i></p>
            </div>
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">全部分类</li>
                    <script id="tab-cell" type="text/html">
                        {{each content as value i}}
                            <li data-id='{{value.id}}'>{{value.name}}</li>
                        {{/each}}
                     </script>
                </ul>
                <div class="layui-tab-content">
                    <ul>
                        <div data-loader="circle" class='loading hot-loading'></div>
                        <script id="tabs-cell" type="text/html">
                            {{each content as value i}}
                                <li onclick='levelClassification(this)' data-id='{{value.id}}'>{{value.name}}</li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
            <div class='list_content'>
                <div class='layui-row g_ul layui-col-space20'>
                    <script id="li-cell" type="text/html">
                        {{each content as value i}}
                            <div class='layui-col-xs2'>
                                <a href="serviceDetails/serviceDetails.html?id={{value.id}}">
                                    <div class='border' data-id="{{value.id}}">
                                        <img src="{{value.logo}}" />
                                        <span  class='layui-elip'>{{value.name}}</span>
                                        <span class='layui-elip'>{{value.userName}}</span>
                                        <p  class='layui-elip'>￥{{value.charge}}元</p>
                                    </div>
                                </a>
                            </div>
                        {{/each}}
                        {{if content.length === 0}}
                            <div class="nodata">
                                <i class="iconfont TanSantishi"></i>暂无数据 ！
                            </div>
                        {{/if}}
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class='layui-process'>
            <span>数据上报</span>
        </div>
        <div class='layui-main dataUp'>
            <ul>
                <li><a href="http://202.106.120.146/baosong/index2.html" target="_Blank">全国中小企业生产经营运行监测平台</a></li>
                <li><a href="http://sme.miit.gov.cn/fuwu" target="_Blank">中小企业服务大数据平台</a></li>
            </ul>
        </div>
    </div>
    <footer></footer>
</body>
</html>
