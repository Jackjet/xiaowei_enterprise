<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../libs/css/login/login.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../../public/common/js/frameWork.js"></script>
    <script type="text/javascript" src='../../../plugin/Md5/md5.js'></script>
    <script type='text/javascript' src='../../../libs/js/login/login.js'></script>
    <title>平台登录</title>
</head>
<body>
    <div class="layui-row">
        <div class='layui-main'>
            <div class="layui-col-xs12">
                <a href="../../index.html"><img class='logo' src='../../../public/images/logo.png'/></a>
            </div>
        </div>
        <div class="layui-col-xs12 login_bg">
            <div class='layui-main'>
                <h1>精心服务</h1>
                <h1>创新发展</h1>
                <div class='QrCode'>
                    <img src="../../../public/images/code.png" />
                </div>
                <div class='login'>
                    <form class="layui-form" onsubmit="return false" id='SingInlogin'>
                        <div class="layui-col-xs6">
                            <div class='layui-text login-text'>
                                用户登录
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class='layui-text register-text'>
                                <span onclick="Register(this)" data-id='0'>
                                    <i class="layui-icon">&#xe679;</i>
                                    立即注册
                                <span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe678;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="loginPhone" lay-verType='tips' lay-verify="loginPhone" placeholder="请输入手机号" autocomplete="off" class="layui-input loginUser">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="password" placeholder="请输入密码" lay-verType='tips' lay-verify="password" autocomplete="off" class="layui-input loginPassWord">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class='layui-text login-passWord'>
                                <input type="checkbox" name="CheckBox" title="记住密码" lay-skin="primary" class='CheckBox' checked>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class='layui-text login-forget'>
                                <span onclick="Register(this)" data-id='2'>忘记密码</span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="SingIn" id='login'>登 录</button>
                        </div>
                    </form>
                </div>

                <div class='register'>
                    <form class="layui-form" onsubmit="return false" id='SingInRegister'>
                        <div class="layui-col-xs5">
                            <div class='layui-text login-text'>
                                用户注册
                            </div>
                        </div>
                        <div class="layui-col-xs7">
                            <div class='layui-text register-text_span'>
                                <span>
                                    <i class="layui-icon">&#xe679;</i>
                                    已有账号，<span onclick="Register(this)" data-id='1'>立即登录</span>
                                <span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe678;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="registerPhone" maxlength='11' lay-verType='tips' lay-verify="registerPhone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="iconfont TanSanqiye"></i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="registerName" lay-verType='tips' lay-verify="registerName" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="registerPassword" lay-verType='tips' lay-verify="registerPassword" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="confirmPassWord" lay-verType='tips' lay-verify="confirmPassWord" placeholder="确认密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="Register" id='register'>注 册</button>
                        </div>
                    </form>
                </div>

                <div class='Forgot'>
                    <form class="layui-form" onsubmit="return false" id='SubmitQCode'>
                        <div class="layui-col-xs5">
                            <div class='layui-text login-text'>
                                忘记密码
                            </div>
                        </div>
                        <div class="layui-col-xs7">
                            <div class='layui-text register-text_span'>
                                <span>
                                    <i class="layui-icon">&#xe679;</i>
                                    已有账号，<span  onclick="Register(this)"  data-id='1'>立即登录</span>
                                <span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe678;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" id='CodePhone' name="GetQcodePhone" lay-verType='tips' lay-verify="GetQcodePhone" maxlength='11' placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                        <button class='GetCode' onclick="verificationCode(this)">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe679;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="SubmitCode" lay-verType='tips' lay-verify="SubmitCode" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="SubmitPassWord" lay-verType='tips' lay-verify="SubmitPassWord" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="SubmitP" lay-verType='tips' lay-verify="SubmitP" placeholder="确认密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="Submit" id='isSub'>提 交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
