<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../libs/css/training/training.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="../../../plugin/jQuery/jQuery.min.js"></script>
    <script type="text/javascript" src="../../../plugin/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../../plugin/templateWeb/templateWeb.js"></script>
    <script type="text/javascript" src="../../../plugin/jQueryCookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/request.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/global.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/common.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/publicModule.js"></script>

    <script type='text/javascript' src='../../../libs/js/training/training.js'></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <li class="layui-nav-item">
                        <a href="../../index.html">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../policy/policy.html?level=U2Vjb25kbGV2ZWw=">政策解读</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../enterprise/enterprise.html?level=U2Vjb25kbGV2ZWw=">企业上云</a>
                    </li>
                    <li class="layui-nav-item nav_layui-this">
                        <a href="javascript:;">培训活动</a>
                        <dl class="layui-nav-child">
                            <dd><a onclick="publicTrain()">发布活动</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../beijing/beijing.html">京翼互动</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../application/application.html">企业应用</a>
                    </li>
                    <li class="layui-nav-item">
                        <a onclick='return notOpen()' href='' target="view_window" >融资担保</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row'>
        <div class='layui-col-xs12 banner_main'>
            <div class="layui-carousel" id="banner">
                <div carousel-item></div>
            </div>
        </div>
    </div>
    <div class='layui-main' style='margin-top:20px;'>
        <div class="layui-tab" style='background: white;'>
            <ul class="layui-tab-title">
                <li data-id='' class="layui-this">全部分类</li>
                <script id="tab-cell" type="text/html">
                    {{each content as value i}}
                        <li data-id='{{value.id}}'>{{value.name}}</li>
                    {{/each}}
                </script>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div data-loader="circle" class='loading hot-loading'></div>
                    <script id="tabs-cell" type="text/html">
                        {{each content as value i}}
                            <li onclick='levelClassification(this)' data-id='{{value.id}}'>{{value.name}}</li>
                        {{/each}}
                        {{if content.length === 0}}
                            <div class="nodata">
                                <i class="iconfont TanSantishi"></i>暂无数据 ！
                            </div>
                        {{/if}}
                    </script>
                </div>
            </div>
            <div class='layui-row training_list'>
                <h2>培训活动</h2>
                <ul>
                    <div data-loader="circle" class='loading training-loading'></div>
                    <script id="training-cell" type="text/html">
                        {{each content as value i}}
                            {{if value.status === '0'}}
                                <li data-id='{{value.id}}'>
                                    <a href='trainingDetails/trainingDetails.html?id={{value.id}}'>
                                        <div class='Have'>
                                            <div>即将开始</div>
                                        </div>
                                        <img src="{{value.image}}" />
                                        <div class="apply">报名</div>
                                        <span class='layui-elip'>{{value.name}}</span>
                                        <p class='layui-elip'>活动时间：{{value.startTime}}</p>
                                    </a>
                                </li>
                            {{/if}}
                            {{if value.status === '1'}}
                                <li data-id='{{value.id}}'>
                                    <a href='trainingDetails/trainingDetails.html?id={{value.id}}'>
                                        <div class='NotThe'>
                                            <div>已开始</div>
                                        </div>
                                        <img src="{{value.image}}" />
                                        <span class='layui-elip'>{{value.name}}</span>
                                        <p class='layui-elip'>活动时间：{{value.startTime}}</p>
                                    </a>
                                </li>
                            {{/if}}
                            {{if value.status === '2'}}
                                <li data-id='{{value.id}}'>
                                    <a href='trainingDetails/trainingDetails.html?id={{value.id}}'>
                                        <div class='NotThe'>
                                            <div>已结束</div>
                                        </div>
                                        <img src="{{value.image}}" />
                                        <span class='layui-elip'>{{value.name}}</span>
                                        <p class='layui-elip'>活动时间：{{value.startTime}}</p>
                                    </a>
                                </li>
                            {{/if}}
                        {{/each}}
                        {{if content.length === 0}}
                            <div class="nodata">
                                <i class="iconfont TanSantishi"></i>暂无数据 ！
                            </div>
                        {{/if}}
                    </script>
                </ul>
                <div id='laypage'></div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
