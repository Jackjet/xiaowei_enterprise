<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../../libs/css/enterprise/cloudService/cloudService.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="../../../../public/common/js/frameWork.js"></script>
    <script type='text/javascript' src='../../../../libs/js/enterprise/cloudService/cloudService.js'></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <script id="nav-cell" type="text/html">
                        {{each array as value i}}
                            <li class="layui-nav-item {{value.this}}">
                                <a href="{{value.url}}">{{value.title}}</a>
                            </li>
                        {{/each}}
                    </script>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row'>
        <div class='layui-col-xs12 banner_main'>
            <div class="layui-carousel" id="banner">
                <div carousel-item>
                    <div>
                        <img src='../../../../public/images/sever.png' />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='layui-main cloud_main' style='margin-top:20px;'>
        <div class='current'>
            <h2>
                <p>
                    <i class='layui-icon'>&#xe68e;</i>您的位置：
                </p>
                <a href="../enterprise.html?level=TGV2ZWx0aHJlZQ==">企业上云</a>
                <i class='layui-icon'>&#xe602;</i>
                <a href="javascript:;" id='content'></a>
            </h2>
        </div>
        <div class='ul_list'>
            <ul>
                <div data-loader="circle" class='loading list-loading'></div>
                <script id="list-cell" type="text/html">
                    {{each content as value i}}
                        <li data-id='{{value.id}}'>
                            <a href="">
                                <img src="{{value.userLogo}}" />
                                <p class='layui-elip'>{{value.userName}}</p>
                            </a>
                        </li>
                    {{/each}}
                    {{if content.length === 0}}
                        <div class="nodata">
                            <i class="iconfont TanSantishi"></i>暂无数据 ！
                        </div>
                    {{/if}}
                </script>
            </ul>
            <div id='laypage'></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
