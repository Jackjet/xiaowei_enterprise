<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../../libs/css/index/subColumn/subColumn.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="../../../../public/common/js/frameWork.js"></script>
    <script type='text/javascript' src='../../../../libs/js/index/subColumn/subColumn.js'></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../policy/policy.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >政策解读</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../enterprise/enterprise.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >企业上云</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../training/training.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >培训活动</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../beijing/beijing.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >京翼互动</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="../../application/application.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >企业应用</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href='javascript:;' onclick='notOpen();' target="view_window" >融资担保</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-row'>
        <div class='banner'>
            <img src="../../../../public/images/main.jpg"/>
        </div>
    </div>
    <div class='layui-main' style='margin-bottom: 20px;'>
        <div class='layui-row'>
            <div class="layui-col-xs9">
                <div class='city_new_left'>
                    <h2><span id='species'></span></h2>
                    <ul class='main_list_left'>
                        <div data-loader="circle" class='loading list-loading'></div>
                        <script id="list-cell" type="text/html">
                            {{each content as value i}}
                            {{value}}
                                <li class="layui-nav-item">
                                    <a href='{{value.httpUrl}}' class='item_data'>
                                        <span class='layui-elip'>{{value.title}}</span>
                                        <p>{{value.createTime}}</p>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                    <div id='laypage'></div>
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class='city_new_right'>
                    <h2>热门政策</h2>
                    <ul class='hot'>
                        <div data-loader="circle" class='loading hot-loading'></div>
                        <script id="hot-cell" type="text/html">
                            {{each content as value i}}
                                <li>
                                    <a href="{{value.httpUrl}}" class="layui-elip Hot_list">{{value.title}}</a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
