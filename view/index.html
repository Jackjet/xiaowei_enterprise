<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='../public/common/css/frameWork.css' rel='stylesheet' type='text/css' />
    <link href="../libs/css/index.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../public/common/js/frameWork.js"></script>
    <script type="text/javascript" src="../libs/js/index.js"></script>
    <title>唐山小微公共服务平台</title>
</head>
<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <li class="layui-nav-item layui-selete">全部服务分类</li>
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/policy/policy.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >政策解读</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/enterprise/enterprise.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >企业上云</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/training/training.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >培训活动</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/beijing/beijing.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >京冀互动</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/application/application.html?level=U2Vjb25kbGV2ZWw=" target="view_window" >企业应用</a>
                    </li>
                    <li class="layui-nav-item">
                        <a onclick='return notOpen()' href='' target="view_window" >融资担保</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='layui-main'>
        <div class='layui-row'>
            <div class='layui-col-xs2'>
                <ul class='navigation'>
                    <li>
                        <a href="page/application/seek/seek.html?did=FW&page=HOME">
                            <i class='iconfont TanSanxin'></i>
                            <span>找服务</span>
                        </a>
                    </li>
                    <li>
                        <a href="page/application/seek/seek.html?did=QY&page=HOME">
                            <i class='iconfont TanSanjigou00'></i>
                            <span>找企业</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript::" onclick="return notOpen()">
                            <i class='iconfont TanSanico_home_obligation'></i>
                            <span>找资金</span>
                        </a>
                    </li>
                    <li>
                        <a href="page/application/seek/seek.html?did=YQ&page=HOME">
                            <i class='iconfont TanSanchanyeyuanqu'></i>
                            <span>找园区</span>
                        </a>
                    </li>
                    <li>
                        <a href="./page/policy/policy.html?level=U2Vjb25kbGV2ZWw=">
                            <i class='iconfont TanSanzhengcejiedu'></i>
                            <span>找政策</span>
                        </a>
                    </li>
                    <li>
                        <a href="page/application/seek/seek.html?did=XQ&page=HOME">
                            <i class='iconfont TanSanrencaishenbao-'></i>
                            <span>找需求</span>
                        </a>
                    </li>
                    <li>
                        <a href="page/application/seek/seek.html?did=ZJ&page=HOME">
                            <i class='iconfont TanSanzhuanjia'></i>
                            <span>找专家</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class='layui-col-xs7 banner_main'> 
                <div class="layui-carousel" id="banner">
                    <div carousel-item></div>
                </div>
            </div>
            <div class='layui-col-xs3'>
                <div class='homeCement Home_title'>
                    <h2>最新公告
                        <span onclick='newCement("zxgg")'>更多<i class='layui-icon'>&#xe65b;</i></span>
                    </h2>
                    <ul class='recommend'>
                        <div data-loader="circle" class='loading new-loading'></div>
                        <script id="Li-cell" type="text/html">
                            {{each content as value i}}
                                <li class='layui-elip'>
                                    <a href="{{value.url}}">{{value.title}}</a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                    <div class='layui-inlines'>
                        <img src="../public/images/application.jpg" title="申请入口" onclick="return notOpen()"/>
                    </div>
                    <div class='layui-img'>
                        <img src="../public/images/interaction.jpg" title="政企互动" onclick="return notOpen()" />
                        <img src="../public/images/start.jpg" title="创新创业" onclick="return notOpen()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='layui-main'>
        <div class='layui-row dataStat'>
            <div class='layui-col-xs4'>
                注册服务商：<span>1263</span>家
            </div>
            <div class='layui-col-xs4'>
                服务项目发布量：<span>6225</span>项
            </div>
            <div class='layui-col-xs4'>
                企业注册量：<span>1300</span>家
            </div>
        </div>
    </div>
    <div class='layui-main'>
        <div class='layui-row'>
            <div class='layui-col-xs7'>
                <div class='information Home_title BG'>
                    <h2>新闻资讯
                        <span class='Industry_more' onclick="newCement('xwzx')">更多<i class='layui-icon'>&#xe65b;</i></span>
                    </h2>
                    <ul>
                        <div data-loader="circle" class='loading information-loading'></div>
                        <script id="information-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.url}}">
                                        <img src="{{value.img}}" />
                                        <div>
                                            <span class='layui-elip'>{{value.title}}</span>
                                            <span>{{value.date}}</span>
                                        </div>
                                        <p class='layui-elip'>{{value.digest}}</p>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
            <div class='layui-col-xs5'>
                <div class='dynamic Home_title BG'>
                    <h2>行业动态
                        <span class='Industry_more' onclick="newCement('hydt')">更多<i class='layui-icon'>&#xe65b;</i></span>
                    </h2>
                    <ul>
                        <div data-loader="circle" class='loading dynamic-loading'></div>
                        <script id="dynamic-cell" type="text/html">
                            {{each content as value i}}
                                <li data-id='{{value.id}}'>
                                    <a href="{{value.url}}">
                                        <span class='layui-elip'>{{value.title}}</span>
                                        <span>{{value.date}}</span>
                                    </a>
                                </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class='layui-main' style='margin-top:20px;'>
            <div class='layui-row'>
                <div class='layui-col-xs7'>
                    <div class='experts Home_title BG'>
                        <h2>专家
                            <a href="page/application/seek/seek.html?did=ZJ&page=HOME">
                                <span class='Industry_more'>更多<i class='layui-icon'>&#xe65b;</i></span>
                            </a>
                        </h2>
                        <ul>
                            <div data-loader="circle" class='loading dynamic-loading'></div>
                            <script id="expert-cell" type="text/html">
                                {{each content as value i}}
                                    <li>
                                        <a href="page/application/expertDetails/expertDetails.html?id={{value.id}}">
                                            <img src="{{value.icon}}" />
                                            <div>
                                                <span class='name'>{{value.name}}</span>
                                                <span class='Sub layui-elip'>{{value.technical}}</span>
                                                <span class='Sub'>{{value.duties}}</span>
                                            </div>
                                        </a>
                                    </li>
                                {{/each}}
                                {{if content.length === 0}}
                                    <div class="nodata">
                                        <i class="iconfont TanSantishi"></i>暂无数据 ！
                                    </div>
                                {{/if}}
                            </script>
                        </ul>
                    </div>
                </div>
                <div class='layui-col-xs5'>
                    <div class='park Home_title BG'>
                        <h2>招商园区
                            <a href="page/application/seek/seek.html?did=YQ&page=HOME">
                                <span class='Industry_more'>更多<i class='layui-icon'>&#xe65b;</i></span>
                            </a>
                        </h2>
                        <ul>
                            <div data-loader="circle" class='loading dynamic-loading'></div>
                            <script id="park-cell" type="text/html">
                                {{each content as value i}}
                                    <li>
                                        <a href="page/application/parkDetails/parkDetails.html?id={{value.id}}">
                                            <img src="{{value.icon}}" />
                                            <span class='layui-elip'>{{value.name}}</span>
                                        </a>
                                    </li>
                                {{/each}}
                                {{if content.length === 0}}
                                    <div class="nodata">
                                        <i class="iconfont TanSantishi"></i>暂无数据 ！
                                    </div>
                                {{/if}}
                            </script>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <footer></footer>
</body>
</html>
